---
layout: default
title: Map
class: map
permalink: /map/
facet_by:
    - age_range
    - gen_neighborhood
---

<div id="map-container">
    <div id="map">
    </div>
    <div id="facets" class="col-xl-3 col-md-6 col-12">
      <div class="mb-3" id="facet-control">
      <div class="float-right" id="hide-control"><i class="fas fa-arrow-circle-left"></i></div>
      <div id="count"><span></span>&nbsp;proposals selected</div>
      <hr/>
      </div>
      {% for facet in page.facet_by %}

      <label for="{{ facet }}">{{ site.ml.display_fields[facet] }}</label>
      <div class="input-group button-group mb-3" data-filter-group="{{ facet }}">
        <select id="{{ facet }}" class="custom-select">
          <option value="*">ALL</option>
        </select>
      </div>

      {% endfor %}
    </div>
</div>
