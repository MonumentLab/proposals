---
layout: default
title: Map
class: map
permalink: /map/
facet_by:
    - age_range
    - neighborhood
---

<div id="map-container">
    <div id="map">
    </div>
    <div id="facets" class="col-3">
      <div id="hide-control" class="float-right"><i class="fas fa-arrow-circle-left"></i></div>
      <div id="count"><label for=""><span></span>&nbsp;proposals selected</label></div>
      <hr/>
      {% for facet in page.facet_by %}

      <label for="{{ facet }}">{{ site.ml.display_fields[facet] }}</label>
      <div class="input-group button-group mb-3" data-filter-group="{{ facet }}">
        <select id="{{ facet }}" class="custom-select">
          <option value="*">ALL</option>
        </select>
      </div>

      {% endfor %}
    </div>
</div>
