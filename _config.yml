# main settings
title:            "PROPOSALS"
description:      Creative Speculations for Philadelphia
url:              ''
baseurl:          ''

# build settings
permalink:        pretty
exclude:          [Gemfile*,
                   Rakefile,
                   node_modules,
                   vendor,
                   spec,
                   README.md,
                   assets/extra-files,
                   assets/stamen-tiles,
                   assets/monuments,
                   dev,
                   iiif,
                   collections]
keep_files:       [ assets/monuments ]

collections_dir:  collections

# monument lab child theme settings
ml:
  endpoint: /assets/monuments/
  display_fields:
    pid: "ID"
    title: "Title"
    location_transcription: "Location"
    image_file_name: "Image File Name"
    proposal_transcription: "Transcription"
    topic: "Topics"
    topic_summary: "Topic Summary"
    type: "Monument Type"
    keywords_other: "Other Keywords"
    credit: "Credit"
    image_labels: "Image Labels"
    zipcode: "Contributor's Zipcode"
    neighborhood: "Contributor's Neighborhood"
    age: "Contributor's Age"
    age_range: "Contributor's Age Range"
    instagram: "Contributor's Instagram"
    twitter: "Contributor's Twitter"
    facebook: "Contributor's Facebook"

# wax collection settings
collections:
  monuments:
    output: true
    source: monuments.csv
    layout: item-page
    lunr_index:
      content: false
      # fields: [pid,resource_id,title,location_transcription,zipcode,age,age_range,instagram,image_file_name,proposal_transcription,topic,topic_summary,type,keywords_ther,credit,image_labels,twitter,facebook,curate,county]
      fields: [pid,title,location_transcription,zipcode,neighborhood,age,age_range,instagram,image_file_name,proposal_transcription,topic,topic_summary,type,keywords_other,credit,image_labels,twitter,facebook]
    iiif:
      label: title

# menu settings
menu:
  - label: About
    sub:
    - label: About
      link: /about/
    - label: Credits
      link: /credits/
    - label: Main Project Site
      link: "http://monumentlab.com"
  - label: Gallery
    link: /gallery/
  - label: Map
    link: /map/
  - label: Search
    link: /search/

# search tests
quoll:
  main:
    page: '/'
    terms:
      - iran
      - map
      - manuscript

# javascript dependencies
js:
  jquery:
    version: 3.2.1
    cdn: //code.jquery.com/jquery-3.2.1.min.js
  popper:
    version: 1.12.9
    cdn: //cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js
  bootstrap:
    version: 4.0.0
    cdn: //maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js
  leaflet:
    version: 1.3.1
    cdn: //unpkg.com/leaflet@1.3.1/dist/leaflet.js
  leaflet-iiif:
    version: 2.0.1
    cdn: //cdn.jsdelivr.net/npm/leaflet-iiif@2.0.1/leaflet-iiif.min.js

# cors headers for iiif use
webrick:
  headers:
    "Access-Control-Allow-Origin": "*"
